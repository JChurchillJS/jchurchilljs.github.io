		<div id="main">
			<h1>Contact Me</h1><br>
			
			<table class="contactTable center" style="width:43%">
				<tr>
					<td>
					<form id="contact" onsubmit="event.preventDefault();">
					<p>
						Full Name: <input type="text" id="fullName" required="required" onchange="this.setCustomValidity('')"><br>
						E-mail Address: <input type="email" id="email" required="required" onchange="this.setCustomValidity('')"><br>
						Phone Number: <input type="number" id="phone" min="1000000000" placeholder="1234567890" required="required"><br>
						Favorite Desserts:<br>
						<input type="checkbox" name="desserts" value="pies"> Pies <input type="checkbox" name="desserts" value="cakes"> Cakes <input type="checkbox" name="desserts" value="donuts"> Donuts
						<input type="checkbox" name="desserts" value="crepes"> Crepes <input type="checkbox" name="desserts" value="cookies"> Cookies <input type="checkbox" name="desserts" value="other desserts"> Other<br>
						Are you human? <input type="radio" name="humanQuestion" id="humanYes" value="Yes" required="required"> Yes <input type="radio" name="humanQuestion" id="humanNo" value="No"> No
						<input type="radio" name="humanQuestion" id="humanMaybe" value="Maybe"> Maybe						
					</p>
					<p id="answer"></p>
					<p id="comment"></p>
					<br><br>
					<button type="submit" class="center" style="line-height:35px; padding:0 20px; font-size:0.95em" onclick="checkInput(); checkIfHuman(); getDesserts()">Submit</button>
					</form> 
					</td>
				</tr>
			</table>
			<br><br>
		</div>
